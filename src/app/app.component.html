<ion-app>
  <!-- this menu will render itself into whichever page is open in the ion-router-outlet -->
  <!-- it is injected using the "main" -->
  <!-- menu="ID" this can be set to nothing if you're only using one menu, else set it to any id to be used as a reference -->
  <ion-menu side="start" menuId="m1">
    <ion-header>
      <ion-toolbar>
          <ion-title>
            PairBnB
          </ion-title>
      </ion-toolbar>
    </ion-header>
    <!-- inside of the ion-content you can render whatever you want -->
    <ion-content>

      <ion-list>

        <ion-menu-toggle>
          <ion-item lines="none" routerLink="/places/tabs/discover">
              <ion-icon name="business" slot="start"></ion-icon>
              <ion-label>Discover Places</ion-label>
          </ion-item>
        </ion-menu-toggle>

        <ion-menu-toggle>
          <ion-item lines="none" routerLink="/bookings">
              <ion-icon name="checkbox-outline" slot="start"></ion-icon>
              <ion-label>Your Bookings</ion-label>
          </ion-item>
        </ion-menu-toggle>

        <ion-menu-toggle>
          <ion-item lines="none" (click)="onLogOut()" button>
              <ion-icon name="exit" slot="start"></ion-icon>
              <ion-label>Logout</ion-label>
          </ion-item>
        </ion-menu-toggle>

      </ion-list>

    </ion-content>
  </ion-menu>
  <ion-router-outlet main></ion-router-outlet>
</ion-app>
