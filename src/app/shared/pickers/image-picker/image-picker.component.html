<div class="picker">
   <ion-img 
    role="button"
    (click)="onPickImage()"
    class="image" 
    [src]="selectedImage" 
    *ngIf="selectedImage "
  ></ion-img>
  <ion-button 
    color="primary" 
    (click)="onPickImage()" 
    *ngIf="!selectedImage "
  >
    <ion-icon name="camera" slot="start"></ion-icon> 
    <ion-label>Take Picture</ion-label>
  </ion-button> 
</div> 

<!-- incase we cannot access the camera we can fallback on the file selector -->
<input 
  type="file" 
  *ngIf="usePicker" 
  #filePicker 
  (change)="onFileChosen($event)"
/>
